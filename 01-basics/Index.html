<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Strength Progress</title>
    <link rel="stylesheet" href="css/barfiller.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="progress-container">
        <h1>Karate Skills Progress</h1>
        <div class="ab-item">
            <p>Discipline & Technique</p>
            <div class="progress-bar">
                <div class="fill" style="width: 50%;"></div>
            </div>
        </div>
        <div class="ab-item">
            <p>Self-Defense & Conditioning</p>
            <div class="progress-bar">
                <div class="fill" style="width: 95%;"></div>
            </div>
        </div>
        <div class="ab-item">
            <p>Community & Growth</p>
            <div class="progress-bar">
                <div class="fill" style="width: 85%;"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
